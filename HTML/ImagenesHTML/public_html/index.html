<!DOCTYPE html>

<html>
    <head>
        <title>Imágenes HTML</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Imágenes HTML</h1>
        <p>
            Este párrafo es una imágen
            <img src="http://icursos.net/cursos/HTML/Leccion02/10-ImagenesHTML/renacer.jpg" alt="Renacer Foto" width="40" height="42" title="Renacer Foto">
            en esta linea
        </p>
        <p>
            <img src="http://icursos.net/cursos/HTML/Leccion02/10-ImagenesHTML/GlobalMentoringLogo.jpg" alt="Global Mentoring Logo" width="120" height="70" align="left" hspace="10" title="logo">
            inclusión de una imágen en un párrafo
        </p>
        <br>
        <br>
        <p>
            <a href="http://www.google.com.ar" target="_blank">
                <img src="http:///icursos.net/cursos/HTML/Leccion02/10-ImagenesHTML/boton.png" alt="boton" width="50" height="50" title="boton enviar">
            </a>
            imágen que es un link y lleva a google
        </p>
    </body>
</html>
