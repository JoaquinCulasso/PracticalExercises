<!DOCTYPE html>

<html>
    <head>
        <title>Preformato HTML</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Preformato HTML</h1>
        <!--  Así ponemos comentarios en html-->
        <!-- El tag pre, se utiliza para dar un preformato a nuestro 
        texto, la idea es que tal como se escriba el texto asi se visualizara 
        nuestro producto-->
        <pre>
            Este texto se va a visualizar con todo 
                y los espacios 
                    y los tabuladores 
              y la información tal como se muestra 
                aquí
                <em>también reconoce tags para dar formato</em>
<!--
<bold>algunos de los tags no lo reconoce debido a que es un formato basico </bold> -->
        <u>otros si lo reconoce.</u>
        </pre>
    </body>
</html>
